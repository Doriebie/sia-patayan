<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NCST Education System | Online Admissions</title>
  <link rel="icon" href="src/assets/img/logo-1.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  /* Background floating circles */
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(59, 130, 246, 0.15);
    animation: float 8s infinite ease-in-out;
  }

  .circle:nth-child(1) { width: 60px; height: 60px; top: 10%; left: 15%; animation-duration: 9s; background: rgba(255, 215, 0, 0.2); }
  .circle:nth-child(2) { width: 40px; height: 40px; top: 20%; right: 20%; animation-duration: 6s; }
  .circle:nth-child(3) { width: 30px; height: 30px; bottom: 25%; left: 25%; animation-duration: 5s; }
  .circle:nth-child(4) { width: 50px; height: 50px; bottom: 15%; right: 10%; animation-duration: 10s; background: rgba(255, 215, 0, 0.25); }
  .circle:nth-child(5) { width: 35px; height: 35px; top: 30%; left: 5%; animation-duration: 8s; }
  .circle:nth-child(6) { width: 25px; height: 25px; bottom: 10%; left: 45%; animation-duration: 7s; }
  .circle:nth-child(7) { width: 45px; height: 45px; top: 50%; right: 30%; animation-duration: 11s; }

  @keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-25px) rotate(180deg); }
  }

  /* Gradient moving text */
  .gradient-text {
    font-weight: bold;
    background: linear-gradient(270deg, #3b82f6, #facc15, #f472b6, #22c55e);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 6s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  </style>
</head>
<body class="flex h-screen bg-gradient-to-br from-indigo-50 to-yellow-50 overflow-hidden relative">

  <!-- Floating Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div id="content" class="flex-1 flex flex-col overflow-auto text-sm">
    <main class="flex-1 flex items-center justify-center">
      <div id="login" class="w-full h-screen flex items-center justify-center p-6">
        <div class="card shadow-2xl rounded-lg bg-white flex flex-row max-w-4xl w-full overflow-hidden relative z-10">

          <!-- Left Side (One Picture) -->
          <div class="hidden md:block w-1/2">
            <img src="img/pattern1.jpg" alt="NCST Banner" class="w-full h-full object-cover opacity-50">
          </div>

          <!-- Right Side (Login Form) -->
          <div class="p-10 flex-1">
            <div class="mb-8 text-center">
              <img src="img/NCST-logo.png" alt="logo" class="w-20 h-20 mx-auto drop-shadow-lg">
              <p class="text-4xl gradient-text mt-2">NCST</p>
              <p class="text-sm text-gray-700 font-semibold">Admissions Login</p>
            </div>

            <!-- Form fields -->
            <form>
              <div class="mb-5">
                <input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-indigo-300"/>
              </div>
              <div class="mb-5">
                <input type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:ring focus:ring-indigo-300"/>
              </div>
              <div class="flex items-center justify-between mb-5">
                <label class="flex items-center text-sm">
                  <input type="checkbox" class="mr-2"> I agree to the Terms of Service
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
              </div>
              <button class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

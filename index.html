<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCST Website</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-900 border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="img/NCST-Edu.png" class="h-10 md:h-14 lg:h-20" alt="NCST Logo" />
    </a>

    <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300"
      aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
<!--bg-blue-900 bg-cover bg-center bg-no-repeat style="background-image: url(img/border-h1.png);"-->
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul 
        class="font-medium flex flex-col p-4 md:p-0 mt-4 bg-cover bg-center bg-no-repeat rounded-lg md:flex-row md:space-x-8 md:mt-0 md:bg-blue-900 md:bg-[url('img/nav-bg.png')]">
        <li>
          <a href="#" class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-200">HOME</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-200">ABOUT US</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-200">ADMISSIONS</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-200">CAMPUS LIFE</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-white hover:text-blue-300 transition-colors duration-200">LOGIN</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Hero Section -->
  <div class="relative w-full h-screen">
    <!-- Background image -->
    <img src="img/ncst_main.jpg" alt="NCST background" class="absolute inset-0 w-full h-full object-cover z-0" />

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

    <!-- Content -->
    <div class="relative z-20 flex flex-col md:flex-row items-center justify-center h-full px-6 md:px-18 gap-12">
      <!-- Text block -->
      <div class="text-white text-left max-w-xl">
        <p class="tracking-widest text-gray-200 text-lg md:text-xl mb-2">WELCOME TO</p>
        <p class="text-3xl md:text-5xl font-bold leading-snug">
          NATIONAL COLLEGE OF <br />
          SCIENCE & TECHNOLOGY
        </p>
      </div>

      <!-- Logo -->
      <div class="mt-8 md:mt-0">
        <img class="w-32 sm:w-48 md:w-60 lg:w-72 h-auto" src="img/NCST-logo.png" alt="NCST Logo" />
      </div>
    </div>
  </div>

</body>
</html>
